services:
  # ============================================
  # Next.js Application Server
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endeavour-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # BullMQ Workers + Bull Board Dashboard
  # ============================================
  workers:
    build:
      context: .
      dockerfile: Dockerfile.workers
    container_name: endeavour-workers
    ports:
      - "3001:3001" # Bull Board Dashboard
    env_file:
      - .env
    environment:
      - BULL_BOARD_PORT=3001
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # Redis for BullMQ Job Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: endeavour-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    # Redis configuration for persistence
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  redis_data:
    driver: local
